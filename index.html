<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: #f1f1f1;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #1c1c1c;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      text-align: center;
      width: 320px;
      animation: fadeIn 0.7s ease-in-out;
    }

    h1 {
      color: #00ff00;
      margin-bottom: 25px;
      font-size: 24px;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 14px;
      font-size: 16px;
      color: #fff;
      background: #333;
      border: 2px solid #00ff00;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #00ff00;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ff00;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
