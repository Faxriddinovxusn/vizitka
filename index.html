<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
      animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
      color: #6A0DAD;
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      margin: 15px auto;
      padding: 12px 20px;
      width: 100%;
      font-size: 16px;
      color: white;
      background: #6A0DAD;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #8e24aa;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(106,13,173,0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
