    .container {

      margin-top: 20px;
    }

    .contact p {
      font-size: 18px;
      margin: 10px 0;
    }

    .contact a {
      color: #6A0DAD;
      text-decoration: none;
      font-weight: bold;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      .contact p {

      }
    }
